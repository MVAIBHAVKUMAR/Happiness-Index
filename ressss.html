<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Dashboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
        }

        h2 {
            text-align: center;
        }

        .subject {
            margin-bottom: 15px;
        }

        .progress-container {
            width: 50%;
            margin: 0 auto;
        }

        .progress-bar {
            height: 30px;
            border-radius: 5px;
            margin-bottom: 10px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            line-height: 30px;
            text-align: center;
            color: #fff;
        }

        /* Colors for the progress bars */
        .maths .progress-bar {
            background-color: #3498db; /* Blue */
        }

        .english .progress-bar {
            background-color: #2ecc71; /* Green */
        }

        .science .progress-bar {
            background-color: #e74c3c; /* Red */
        }

        .social .progress-bar {
            background-color: #f39c12; /* Orange */
        }

        .hindi .progress-bar {
            background-color: #9b59b6; /* Purple */
        }

        .telugu .progress-bar {
            background-color: #e67e22; /* Yellow */
        }
    </style>
</head>
<body>
    <h2>Result Dashboard</h2>

    <div class="subject maths">
        <p>Maths: 20 out of 30</p>
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress" style="width: 66.67%; background-color: #3498db;">66.67%</div>
            </div>
        </div>
    </div>

    <div class="subject english">
        <p>English: 25 out of 40</p>
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress" style="width: 62.5%; background-color: #2ecc71;">62.5%</div>
            </div>
        </div>
    </div>

    <div class="subject science">
        <p>Science: 45 out of 45</p>
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress" style="width: 100%; background-color: #e74c3c;">100%</div>
            </div>
        </div>
    </div>

    <div class="subject social">
        <p>Social: 44 out of 80</p>
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress" style="width: 55%; background-color: #f39c12;">55%</div>
            </div>
        </div>
    </div>

    <div class="subject hindi">
        <p>Hindi: 23 out of 25</p>
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress" style="width: 92%; background-color: #9b59b6;">92%</div>
            </div>
        </div>
    </div>

    <div class="subject telugu">
        <p>Telugu: 40 out of 100</p>
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress" style="width: 40%; background-color: #e67e22;">40%</div>
            </div>
        </div>
    </div>

    <script>
        // You can add JavaScript functionality here if needed
    </script>
</body>
</html>
