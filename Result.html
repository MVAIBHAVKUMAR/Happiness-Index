<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Result.css">
    <title>Result Page</title>
</head>
<body>
    <div class="result-container">
        <h2>Your Happiness Scores</h2>
        <div class="bar-graph">
            <div class="bar one" data-percentage="85%"></div>
            <div class="bar two" data-percentage="70%"></div>
            <div class="bar three" data-percentage="60%"></div>
            <div class="bar four" data-percentage="45%"></div>
            <div class="bar five" data-percentage="45%"></div>
            <div class="bar six" data-percentage="45%"></div>
        </div>
        <!-- <h3>Total Score: <span class="circular-score">75%</span></h3> -->
        <button class="assistant-button">Ask The Happiness Assistant</button>
        <button class="tools-button">Proven Tools to Apply Daily</button>
    </div>
    <script src="./result.js"></script>
</body>
</html>
