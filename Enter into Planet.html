<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Styles -->
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('magic.jpg') no-repeat center center fixed; /* Background image */
            background-size: cover;
            height: 100vh;
        }

        h1 {
            text-align: right;
            margin-right: 540px;
            color: whitesmoke;
            padding-top: 100px;
            position: relative;
            z-index: 1; /* Ensure the text is in front */
        }

        h1::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background: url('clouds.jpg') repeat;
            opacity: 0.5; /* Adjust the opacity as needed */
            z-index: 0; /* Place it behind the text */
        }

        .mainContainer {
            width: 350px; /* Adjust the width to make it smaller */
            max-width: 100%; /* Remove the max-width property */
            margin: 0 550px; /* Stretch the container horizontally */
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 2px;
            box-shadow: 0 0 0px rgba(0, 0, 0, 0.4);
            color: #fff;
        }

        .headingsContainer {
            text-align: center;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 6px 0;
            border: none;
            border-bottom: 1px solid #fff;
            background: transparent;
            color: #fff;
        }

        input[type="text"]::placeholder,
        input[type="password"]::placeholder {
            color: #ccc;
        }

        .btn-container {
            display: flex; /* Use flex display for button alignment */
            justify-content: space-between; /* Space buttons apart */
        }

        button {
            width: 48%; /* Adjust button width */
            background: #1F4753;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #174149;
        }

        .register {
            text-align: center;
            margin-top: 20px;
        }

        a {
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <h1>Welcome To The Planet!</h1>
    <form action="" class="mainContainer">
        <!-- Headings for the form -->
        <div class="headingsContainer">
            <h3>Sign in</h3>
            <p>Sign in with your magical credentials!</p>
        </div>

        <!-- Username -->
        <label for="username">Your magical username:</label>
        <input type="text" placeholder="Enter Username" name="username" required>

        <!-- Password -->
        <label for="pswrd">Your magical passcode:</label>
        <input type="password" placeholder="Enter Password" name="pswrd" required>

        <!-- Buttons Container -->
        <div class="btn-container">
            <!-- Submit button -->
            <a href="./After Login.html">
            <button type="submit" >Login</button>
            </a>

            <!-- Sign in with Google button -->
            <button>Sign in with Google</button>
        </div>

        <!-- Sign up link -->
        <p class="register">Not a member? <a href="#">Register here!</a></p>
    </form>
</body>

</html>
